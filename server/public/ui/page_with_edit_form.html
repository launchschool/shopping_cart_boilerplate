<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Shop!</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>The Shop!</h1>
      <div class="cart">
        <h2>Your Cart</h2>
        <p>Your cart is empty</p>
        <p>Total: $0</p>
        <button class="checkout" disabled>Checkout</button>
      </div>
    </header>

    <main>
      <div class="product-listing">
        <h2>Products</h2>
        <ul class="product-list">
          <li class="product">
            <div class="product-details">
              <h3>Amazon Kindle E-reader</h3>
              <p class="price">$79.99</p>
              <p class="quantity">5 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
          </li>
          <li class="product">
            <div class="product-details">
              <h3>Apple 10.5-Inch iPad Pro</h3>
              <p class="price">$649.99</p>
              <p class="quantity">2 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
            <div class="edit-form">
              <h3>Edit Product</h3>
              <form>
                <div class="input-group">
                  <label for="product-name">Product Name</label>
                  <input
                    type="text"
                    id="product-name"
                    value="Apple 10.5-Inch iPad Pro"
                    aria-label="Product Name"
                  />
                </div>

                <div class="input-group">
                  <label for="product-price">Price</label>
                  <input
                    type="number"
                    id="product-price"
                    value="649.99"
                    aria-label="Product Price"
                  />
                </div>

                <div class="input-group">
                  <label for="product-quantity">Quantity</label>
                  <input
                    type="number"
                    id="product-quantity"
                    value="2"
                    aria-label="Product Quantity"
                  />
                </div>

                <div class="actions form-actions">
                  <button type="submit">Update</button>
                  <button type="button">Cancel</button>
                </div>
              </form>
            </div>
          </li>

          <li class="product">
            <div class="product-details">
              <h3>Yamaha Portable Keyboard</h3>
              <p class="price">$155.99</p>
              <p class="quantity">0 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart" disabled>Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="add-form">
        <p><button class="add-product-button">Add A Product</button></p>
        <h3>Add Product</h3>
        <form>
          <div class="input-group">
            <label for="product-name">Product Name:</label>
            <input
              type="text"
              id="product-name"
              name="product-name"
              required
            />
          </div>
          <div class="input-group">
            <label for="product-price">Price:</label>
            <input
              type="number"
              id="product-price"
              name="product-price"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="input-group">
            <label for="product-quantity">Quantity:</label>
            <input
              type="number"
              id="product-quantity"
              name="product-quantity"
              min="0"
              required
            />
          </div>
          <div class="actions form-actions">
            <button type="submit">Add</button>
            <button type="button">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
