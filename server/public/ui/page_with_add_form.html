<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Shop!</title>
  <link href="/stylesheets/main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>The Shop!</h1>
      <div class="cart">
        <h2>Your Cart</h2>
        <p>Your cart is empty</p>
        <p>Total: $0</p>
        <button class="checkout" disabled>Checkout</button>
      </div>
    </header>

    <main>
      <div class="product-listing">
        <h2>Products</h2>
        <ul class="product-list">
          <li class="product">
            <div class="product-details">
              <h3>Amazon Kindle E-reader</h3>
              <p class="price">$79.99</p>
              <p class="quantity">5 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
          </li>

          <li class="product">
            <div class="product-details">
              <h3>Apple 10.5-Inch iPad Pro</h3>
              <p class="price">$649.99</p>
              <p class="quantity">2 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart">Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
          </li>

          <li class="product">
            <div class="product-details">
              <h3>Yamaha Portable Keyboard</h3>
              <p class="price">$155.99</p>
              <p class="quantity">0 left in stock</p>
              <div class="actions product-actions">
                <button class="add-to-cart" disabled>Add to Cart</button>
                <button class="edit">Edit</button>
              </div>
              <button class="delete-button"><span>X</span></button>
            </div>
          </li>
        </ul>
      </div>
      <div className="add-form">
        <form>
          <div className="input-group">
            <label htmlFor="product-name">Product Name:</label>
            <input
              type="text"
              id="product-name"
              name="product-name"
              required
            />
          </div>
          <div className="input-group">
            <label htmlFor="product-price">Price:</label>
            <input
              type="number"
              id="product-price"
              name="product-price"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div className="input-group">
            <label htmlFor="product-quantity">Quantity:</label>
            <input
              type="number"
              id="product-quantity"
              name="product-quantity"
              min="0"
              required
            />
          </div>
          <div className="actions form-actions">
            <button type="submit">Add</button>
            <button type="button">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
